  <head>
    <meta charset="utf-8">

    <title>Home temperature</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

        <span class="label label-primary">{{ heater_status }}</span>
        <span class="label label-primary">{{ current_temperature.value }}</span>

    </div> <!-- /container -->
